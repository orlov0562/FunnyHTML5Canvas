var r=0;
var g=0;
var b=0;
var rgb_order=1;
var rgb_tail=0;

function get_random_color()
{
	var max_rgb_order = 6;
	
	if (rgb_order==1)
	{
		if (r<255) r+=1;
		else if (g<255) g+=1;
		else if (b<255) b+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1;
		}
	} else if (rgb_order==2) {
		if (r<255) r+=1;
		else if (b<255) b+=1;
		else if (g<255) g+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1; 			
		}
	} else if (rgb_order==3) {
		if (g<255) g+=1;
		else if (r<255) r+=1;
		else if (b<255) b+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1; 
		}
	} else if (rgb_order==4) {
		if (g<255) g+=1;
		else if (b<255) b+=1;
		else if (r<255) r+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1; 
		}
	} else if (rgb_order==5) {
		if (b<255) b+=1;
		else if (g<255) g+=1;
		else if (r<255) r+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1; 
		}
	} else {
		if (b<255) b+=1;
		else if (r<255) r+=1;
		else if (g<255) g+=1;
		else {
			r=g=b=0; 
			rgb_order = getRandomInt(1, max_rgb_order);
			rgb_tail = (rgb_tail==1) ? 0 : 1; 
		}
	}

	if (rgb_tail==0)
	{
		rc = r.toString(16);
		gc = g.toString(16);
		bc = b.toString(16);
	}
	else
	{
		rc = (255-r).toString(16);
		gc = (255-g).toString(16);
		bc = (255-b).toString(16);
	}

	if (rc.length<2) rc = '0'+rc;
	if (gc.length<2) gc = '0'+gc;
	if (bc.length<2) bc = '0'+bc;
	
	return '#'+rc+gc+bc;
}		

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

<script>

var c=document.getElementById("canvas");
var ctx_w = c.width;
var ctx_y = c.height;


var ctx=c.getContext("2d");
ctx.fillStyle='black';
ctx.fillRect(0,0,ctx_w,ctx_y);

var x=0, y=0, x2=0, y2=0;
var cr = 10, cr2=0;
var max_offset_xy=10;
x=cr;y=cr;
x_offset = getRandomInt(1, max_offset_xy);
y_offset = getRandomInt(1, max_offset_xy);

setInterval(function(ctx){

	ctx.beginPath();
	ctx.arc(	0+x+x2, 0+y+y2,
				cr-cr2,0,2*Math.PI
	);
	cr2 = getRandomInt(0, 9);
	ctx.lineWidth=4;
	ctx.strokeStyle = get_random_color();
	ctx.fillStyle = ctx.strokeStyle;	
	ctx.fill();		
	ctx.stroke();

	if (x<(ctx_w-cr)) x+=x_offset;
	else if(x2==0){x_offset = getRandomInt(1, max_offset_xy);x2-=x_offset;}

	else {
		x=cr; 
		x2=0; 
		x_offset = getRandomInt(1, max_offset_xy);
	}

	if (y<(ctx_y-cr)) y+=y_offset;
	else if(y2==0){y_offset = getRandomInt(1, max_offset_xy);y2-=y_offset;}
	else if(y2>(-1*(ctx_y-cr*2))) y2-=y_offset;
	else {
		y=cr; 
		y2=0; 
		y_offset = getRandomInt(1, max_offset_xy);
	}
